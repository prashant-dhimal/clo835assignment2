apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: 293969756141.dkr.ecr.us-east-1.amazonaws.com/assignment2_repo_db:v2.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "clo825_2"
        ports:
         - containerPort: 3306
           protocol: TCP
~                                